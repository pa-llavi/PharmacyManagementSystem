</head>

<body>
	<form action="store.jsp" method="post">
		<table align="center" cellspacing=20px>
			<tr>
				<th colspan=2 style="padding:20px;font-size:30;">Enter medicine issue details</th>
			</tr>
			<tr>
				<td>Personal number</td><td><input type="text" name="pno" size=50 style="margin-top:-10;border-style:solid;border-color:skyblue;height:35px;padding:5px;border-width:1px;"/></td>
			</tr>
			<tr>
				<td>Name</td><td><input type="text" name="pname" size=50 style="margin-top:-10;border-style:solid;border-color:skyblue;height:35px;padding:5px;border-width:1px;"/></td>
			</tr>
			<tr>
				<td>Dependent number</td><td><input type="text" name="dno" size=50 style="margin-top:-10;border-style:solid;border-color:skyblue;height:35px;padding:5px;border-width:1px;"/></td>
			</tr>
			<tr>
				<td>DOB</td><td><input type="datetime" name="dob" size=50 style="margin-top:-10;border-style:solid;border-color:skyblue;height:35px;padding:5px;border-width:1px;"/></td>
			</tr>
			<tr>
				<td>Medicine Name</td><td><input type="text" name="mname" size=50 style="margin-top:-10;border-style:solid;border-color:skyblue;height:35px;padding:5px;border-width:1px;"/></td>
			</tr>
			<tr>
				<td>Medicine Code</td><td><input type="text" name="mcode" size=50 style="margin-top:-10;border-style:solid;border-color:skyblue;height:35px;padding:5px;border-width:1px;"/></td>
			</tr>
			<tr>
				<td>Prescription</td><td><input type="text" name="prescription" size=50 style="margin-top:-10;border-style:solid;border-color:skyblue;height:35px;padding:5px;border-width:1px;"/></td>
			</tr>
			<tr>
				<td>Gender</td><td>Male<input type="radio" name="gender" value="Male" style="margin:5px 30px;">Female<input type="radio" name="gender" value="Female" style="margin:5px 30px;">Other<input type="radio" name="gender" value="Other" style="margin:5px 30px;"></td>
			</tr>
			<tr>
				<td></td><td colspan=2 style="padding:20px 80px;"><input type="reset" value="Reset" style="margin:10px;background-color:#1f618d;padding:10px;color:white;"><input type="submit" value="Save" style="background-color:#1f618d;padding:10px;color:white;"></td>
			</tr>
		</table>
	</form>
</body>
</html>
